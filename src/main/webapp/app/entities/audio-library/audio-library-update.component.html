<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-audio-library-heading" jhiTranslate="ablamsApp.audioLibrary.home.createOrEditLabel">Create or edit a Audio Library</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!audioLibrary.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="audioLibrary.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ablamsApp.audioLibrary.filepath" for="field_filepath">Filepath</label>
                    <input type="text" class="form-control" name="filepath" id="field_filepath"
                        [(ngModel)]="audioLibrary.filepath" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
